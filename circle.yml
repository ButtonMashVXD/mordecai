machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t caerusassociates/mordecai .
test:
  override:
    - docker run -w /src/resources caerusassociates/mordecai py.test
    - docker run -d -p 5000:5000 caerusassociates/mordecai; sleep 30
    - curl --retry 10 --retry-delay 10 -v http://localhost:5000/places
